<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortener</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  rel="stylesheet"
/>

    <link
      href="css/styleurl.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-2">
      <h1 class="text-center">URL Shortener</h1>

      <!-- Form to submit the URL -->
      <form id="urlForm" class="mt-4 pt-2">
        <div class="mb-3">
          <label for="originalUrl" class="form-label"
            >Enter URL to shorten:</label
          >
          <input
            type="url"
            class="form-control"
            id="originalUrl"
            placeholder="https://example.com"
            required
          />
        </div>
        <div class="text-center pt-3">
            <button type="submit" class="btn">Shorten URL</button>
        </div>
      </form>

      <!-- Section to display shortened URL -->
      <div id="shortenedUrlSection" class="mt-3 d-none">
        <h3>Shortened URL:</h3>
        <p id="shortenedUrl"></p>
      </div>

      <!-- Section to display all URLs -->
      <!-- <div id="allUrlsSection" class="mt-5">
        <h3>All URLs:</h3>
        <ul id="urlList" class="list-group"></ul>
      </div> -->
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
